
{%load static%}
	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- banner -->
				<div class="col-md-4 col-sm-6">
					<a class="banner banner-1" href="#">
						<img src="{%static './img/static1.jpg'%}" style="height:300px" alt="">
						<div class="banner-caption text-center">
						</div>
					</a>
				</div>
				<!-- /banner -->

				<!-- banner -->
				<div class="col-md-4 col-sm-6">
					<a class="banner banner-1" href="#">
						<img src="{%static './img/static2.jpg'%}" style="height:300px" alt="">
						<div class="banner-caption text-center">
						</div>
					</a>
				</div>
				<!-- /banner -->

				<!-- banner -->
				<div class="col-md-4 col-md-offset-0 col-sm-6 col-sm-offset-3">
					<a class="banner banner-1" href="#">
						<img src="{%static './img/static3.jpg'%}" style="height:300px" alt="">
						<div class="banner-caption text-center">
						</div>
					</a>
				</div>
				<!-- /banner -->

			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			

		
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->

	

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<!-- section title -->
				<div class="col-md-12">
					<div class="section-title">
						<h2 class="title">Our Rooms</h2>
					</div>
				</div>
				<!-- section title -->
				{%for room in rooms%}
				<!-- Product Single -->
				<div class="col-md-3 col-sm-6 col-xs-6">
					<div class="product product-single">
						<div class="product-thumb">
							
							{% comment %} <button class="main-btn quick-view"><i class="fa fa-search-plus"></i> Quick view</button> {% endcomment %}
							<img src="{{room.image.url}}" style="height:180px" alt="">
						</div>
						<div class="product-body">
							<h3 class="product-name">Rs. {{room.price}} /Night</h3>
							
							<h2 class="product-price"><a href="room/{{room.id}}/{{room.slug}}">{{room.name}}</a></h2>
							<div class="product-btns">
								{% comment %} <button class="main-btn icon-btn"><i class="fa fa-heart"></i></button>
								<button class="main-btn icon-btn"><i class="fa fa-exchange"></i></button> {% endcomment %}
								<a href="room/{{room.id}}/{{room.slug}}" class="primary-btn add-to-cart">Book Now</a>
							</div>
						</div>
					</div>
				</div>
				<!-- /Product Single -->
				{% endfor %}
			</div>
			<!-- /row -->

		

			<!-- row -->
			<div class="row">
				<!-- section title -->
			

			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->
